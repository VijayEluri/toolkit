apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: trailmagic
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: trailmagic
        name: trailmagic
    spec:
      containers:
      - image: us.gcr.io/horsecodes/trailmagic-web:9b67e52a0b6fa9b1495a7f6a60e9c5bbe458ab57
        name: trailmagic
        resources:
          requests:
            cpu: 0.25
          limits:
            memory: 512Mi
        ports:
        - containerPort: 80
          protocol: TCP
